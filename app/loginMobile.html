<!DOCTYPE HTML>
<html ng-app="mobileLogin">
	<head>
		<title>Microrrelatos2.0 - history</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.dropotron.min.js"></script>
		<script src="js/jquery.scrollgress.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/init.js"></script>
		<script type="text/javascript" src="js/kuasars.min.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/kuasarsSeviceProvider.js"></script>
		<script type="text/javascript" src="js/loginMobile.js"></script>

		<noscript>
			<link rel="stylesheet" href="css/skel.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-wide.css" />
		</noscript>
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
	</head>
	<body>

		<section id="main" class="container">
			<div class="row">
				<h3>Microrrelatos 2.0 - <b>Mobile Login</b></h3>
				<div class="12u">
					<section class="box">
						<div class="box alt" ng-controller="mobileLoginFormCtrl as loginCtrl">
							<form name="loginForm" ng-submit="loginCtrl.login()" id="loginForm" novalidate>
								<div class="row uniform half collapse-at-2" >
							
									<div class="4u">
										<input type="email" name="email" id="loginEmail" placeholder="email" ng-model="loginFormData.email" autofocus/>
									</div>
									<div class="4u">
										<input type="password" name="password" id="loginPassword" placeholder="password" ng-model="loginFormData.password" ng-minlength="4" ng-maxlength="30"  />
									</div>
									<div class="4u">
										<input type="submit" value="Sign in" class="fit" id="signIn" />
									</div>
								
								</div>
							</form>
						</div>
					</section>
				</div>
			</div>
		</section>

		<!-- Footer -->
			<footer id="footer">
				<ul class="copyright">
					<li>&copy; UTAD. All rights reserved.</li>
				</ul>
			</footer>

	</body>
</html>
